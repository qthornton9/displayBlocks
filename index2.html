<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Displaying Blocks</title>
        <meta name="description" content="Displaying indiviual images in a grid">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="wrapper">
            <header>
                <img src="img/github.jpg" alt="Git Hub Cat">
                <h1>Display our blocks!</h1>
                <img src="img/catandninja.png" alt="Cat and Ninja">
            </header>
            <div class="row">
                <img class="blue" src="img/dojocat.jpg" alt="Dojo Cat">
                <img class="pink" src="img/heisencat.png" alt="Dojo Cat">
                <img class="blue" src="img/linkcat.png" alt="Link Cat">
                <img class="pink" src="img/ironcat.png" alt="ron Cat">
                <img class="blue" src="img/defunktocat.png" alt="De Funk Cat">
            </div>
            <div class="row">
                <img class="blue" src="img/coder2.jpg" alt="Coder Cat Two">
                <img class="pink" src="img/riddlocat.png" alt="Riddler Cat">
                <img class="blue" src="img/chellocat.jpg" alt="Chello Cat">
                <img class="pink" src="img/stormtroopocat.png" alt="Storm Trooper Cat">
                <img class="blue" src="img/visionary.jpg" alt="Visionary Cat">
            </div>
            <div class="row">
                <img class="blue" src="img/cherry.jpg" alt="Cherry On Top Cat">
                <img class="pink" src="img/oktobercat.png" alt="October Fest Cat">
                <img class="blue" src="img/mario.png" alt="Mario Brothers Cat">
                <img class="pink" src="img/cooler.png" alt="Cooler Cat">
                <img class="blue" src="img/jean-luc-picat.jpg" alt="Jean Luc Picard Cat">
            </div>
            <div class="row">
                <img class="blue" src="img/aidorucat.png" alt="Adore U Cat">
                <img class="short pink" src="img/domo-cat.png" alt="Domo Cat">
                <img class="blue" src="img/kantana.jpg" alt="Katana Cat">
                <img class="pink" src="img/daftpunk.gif" alt="Daft Punk Cat">
                <img class="blue" src="img/codercat.jpg" alt="Coder Cat">
            </div>
        </div> <!-- end of #wrapper-->
    </body>
</html>
